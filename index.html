<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Page</title>
<style>
    :root {
    --buttons-background-color: #6495ed;
    --page-font-color: #1D426E;
    --buttons-color: white;
    --header-background: #E5FFFA;
    --header-text-color: #6585A0;
    --page-background-color: white;
    --main-content-background-color: white;
    --footer-background: white;
    --footer-color: #81BDEF;
    --font-color: #faf0e6;
    --border-color: #ccc;
    --bottom-menu-color: var(--page-font-color);
    }
    body, html {
        direction: rtl;
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 5rem;
        overflow: hidden;
        color: var(--page-font-color) !important;        
        background-color: #E5FFFA;
    }
    .container {
        text-align: center;
    }
    .logo {
        max-height: 200px;
        max-width: 100%;
        height: auto;
    }
    .subtitle {
        font-size: 2em;
    }
    .title {
        font-size: 3em;
    }
</style>
</head>
<body>
<div class="container">
    <img class="logo" src="assets/logo/FullLogo_Transparent_NoBuffer.png" alt="Logo">
    <div class="subtitle">כלי עזר יום יומיים לרופאים</div>
    <div class="title">לרפואה מהירה יותר ומדוייקת יותר</div>
    <div>ליצירת קשר - <a href="mailto:y.katz.software@gmail.com">y.katz.software@gmail.com</a></div>
</div>
</body>
</html>
